<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Russian Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="grid">
    <div id="quiz" class="centered grid__col--8">
        <h1>Russians - we all know they are awesome. How good is your Russianness? Find out now!</h1>

        <h2 id="question" class="headline-secondary--grouped"></h2>

        <p id="choice0"></p>
        <button id="guess0" class="btn--default">Select Answer</button>

        <p id="choice1"></p>
        <button id="guess1" class="btn--default">Select Answer</button>

        <footer>
            <p id="progress">Question x of y</p>
        </footer>
    </div>
</div>

<script src="js/quiz.js"></script>
<script src="js/questions.js"></script>
<script src="js/quiz-ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
